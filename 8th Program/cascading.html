<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .style{
            color: red;
        }
    </style>
</head>
<body>
    <h4>Inline CSS</h4>
    <p style="color: blue;"> Text color blue is made by using inline css</p>
    <h4>Using style tag</h4>
    <p class = "style"> Text color red is made by using style tag</p>
    <h4>Using external css</h4>
    <div class="container">
        The text is centered by using external css
    </div>
</body>
</html>
